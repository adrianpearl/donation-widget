<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega for Congress</title>
    <meta http-equiv="refresh" content="0; url=/donate">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        .redirect-message {
            color: #666;
            font-size: 18px;
        }
        .redirect-link {
            color: #007cba;
            text-decoration: none;
            font-weight: bold;
        }
        .redirect-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="logo">
        <a href="https://votevega.nyc/">
            <img src="./assets/vega-red-black.png" alt="Vega for Congress" />
        </a>
    </div>
    <div class="redirect-message">
        <p>Redirecting you to our donation page...</p>
        <p>If you are not redirected automatically, <a href="/donate" class="redirect-link">click here</a>.</p>
    </div>

    <script>
        // JavaScript redirect as fallback
        window.location.href = '/donate';
    </script>
</body>

</html>
